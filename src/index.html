<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="link header__link"
        ><img src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto" class="logo logo_place_header"
      /></a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="<%=require('./images/jacques.jpg')%>" alt="Аватар" class="profile__avatar" />
        <div class="profile__information">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button profile__edit-button" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="button profile__add-person-button" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_form popup_type_edit-profile">
      <form class="popup__container popup__container_type_form popup__container_type_profile-form" name="profileForm" novalidate >
        <button class="button popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
          class="input popup__profile-name-input"
          id="profile-name"
          placeholder="Имя"
          type="text"
          minlength="2"
          maxlength="40"
          required
        />
        <span class="popup__error-message popup__error-message_type_profile-name"></span>
        <input
          class="input popup__profile-job-input"
          id="profile-job"
          placeholder="О себе"
          type="text"
          minlength="2"
          maxlength="200"
          required
        />
        <span class="popup__error-message popup__error-message_type_profile-job"></span>
        <button class="button popup__submit-button popup__submit-button_type_profile" type="submit">
          Сохранить
        </button>
      </form>
    </section>
    <section class="popup popup_type_form popup_type_add-place">
      <form class="popup__container popup__container_type_form popup__container_type_place-form" name="placeForm"  novalidate>
        <button class="button popup__close-button" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <input
          class="input popup__place-name-input"
          id="place-name"
          placeholder="Название"
          type="text"
          minlength="2"
          maxlength="30"
          required
        />
        <span class="popup__error-message popup__error-message_type_place-name"></span>
        <input
          class="input popup__place-link-input"
          id="place-link"
          placeholder="Ссылка на картинку"
          type="url"
          required
        />
        <span class="popup__error-message popup__error-message_type_place-link"></span>
        <button class="button popup__submit-button popup__submit-button_type_place" type="submit">
          Создать
        </button>
      </form>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button class="button popup__close-button popup__image-close-button" type="button"></button>
        <img class="popup__image" src="<%=require('./images/place-2.jpg')%>" alt="Фото" />
        <p class="popup__image-description">Карачаево-Черкессия</p>
      </div>
    </section>
    <template id="card-template">
      <article class="card">
        <img src="<%=require('./images/place-2.jpg')%>" alt="Фото горы Эльбрус" class="card__image" />
        <div class="card__info-block">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="button card__like-button"></button>
        </div>
        <button class="button card__delete-button"></button>
      </article>
    </template>
  </body>
</html>
