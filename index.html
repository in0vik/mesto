<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="link header__link"><img src="./images/logo.svg" alt="Логотип Mesto" class="logo logo_place_header"
      /></a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/jacques.jpg" alt="Аватар" class="profile__avatar" />
        <div class="profile__information">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button profile__edit-button" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="button profile__add-person-button" type="button"></button>
      </section>
      <section class="elements">
        <article class="card">
          <img src="./images/place-1.jpg" alt="Фото из Карачаевска" class="card__image" />
          <div class="card__info-block">
            <h2 class="card__title">Карачаевск</h2>
            <button class="button card__like-button" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/place-2.jpg" alt="Фото горы Эльбрус" class="card__image" />
          <div class="card__info-block">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="button card__like-button" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/place-3.jpg" alt="Фото из Домбая" class="card__image" />
          <div class="card__info-block">
            <h2 class="card__title">Домбай</h2>
            <button class="button card__like-button" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/place-4.jpg" alt="Фото Несвижского замка" class="card__image" />
          <div class="card__info-block">
            <h2 class="card__title">Несвиж</h2>
            <button class="button card__like-button" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/place-5.jpg" alt="Фото болота Ельня" class="card__image" />
          <div class="card__info-block">
            <h2 class="card__title">Ельня</h2>
            <button class="button card__like-button" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/place-6.jpg"
            alt="Фото храма Архангела Михаила в Сынковичах"
            class="card__image"
          />
          <div class="card__info-block">
            <h2 class="card__title">Сынковичи</h2>
            <button class="button card__like-button" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        
      <div class="popup__container">
        <button class="button popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-form">
          <input class="input popup__name-input" placeholder="Имя" type="text" name="name-input"/>
          <input class="input popup__job-input" placeholder="О себе" type="text" name="job-input"/>
          <button class="button popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
