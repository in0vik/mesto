<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="link header__link"><img src="./images/logo.svg" alt="Логотип Mesto" class="logo logo_place_header"
      /></a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/jacques.jpg" alt="Аватар" class="profile__avatar" />
        <div class="profile__information">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button profile__edit-button" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="button profile__add-person-button" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_form popup_type_edit-profile">
      <form class="popup__container popup__container_type_form">
        <button class="button popup__close-button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="input popup__profile-name-input" placeholder="Имя" type="text" />
        <input class="input popup__profile-job-input" placeholder="О себе" type="text" />
        <button class="button popup__submit-button popup__profile-submit-button" type="submit">
          Сохранить
        </button>
      </form>
    </section>
    <section class="popup popup_type_form popup_type_add-place">
      <form class="popup__container popup__container_type_form">
        <button class="button popup__close-button"></button>
        <h3 class="popup__title">Новое место</h3>
        <input class="input popup__place-name-input" placeholder="Название" type="text" />
        <input class="input popup__place-link-input" placeholder="Ссылка на картинку" type="text" />
        <button class="button popup__submit-button popup__place-submit-button" type="submit">
          Создать
        </button>
      </form>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button class="button popup__close-button popup__image-close-button"></button>
        <img class="popup__image" src="./images/place-2.jpg" alt="Фото" />
        <p class="popup__image-description">Карачаево-Черкессия</p>
      </div>
    </section>
    <template id="card-template">
      <article class="card">
        <img src="./images/place-2.jpg" alt="Фото горы Эльбрус" class="card__image" />
        <div class="card__info-block">
          <h3 class="card__title">Гора Эльбрус</h3>
          <button class="button card__like-button"></button>
        </div>
        <button class="button card__delete-button"></button>
      </article>
    </template>
    <script src="./pages/script.js"></script>
  </body>
</html>
