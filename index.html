<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a href="#" class="link header__link"><img src="03b78ada3425e9132ff3.svg" alt="Логотип Mesto" class="logo logo_place_header"></a></header><main class="content"><section class="profile"><img src="8e732e3909d66226f9f1.jpg" alt="Аватар" class="profile__avatar link"><div class="profile__information"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="button profile__edit-button" type="button"></button><p class="profile__job">Исследователь океана</p></div><button class="button profile__add-person-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><section class="popup popup_type_form popup_type_edit-profile"><form class="popup__container popup__container_type_form popup__container_type_profile-form" name="profileForm" novalidate><button class="button popup__close-button" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><input class="input popup__profile-name-input" name="username" id="profile-name" placeholder="Имя" type="text" minlength="2" maxlength="40" required> <span class="popup__error-message popup__error-message_type_profile-name"></span> <input class="input popup__profile-job-input" name="job" id="profile-job" placeholder="О себе" type="text" minlength="2" maxlength="200" required> <span class="popup__error-message popup__error-message_type_profile-job"></span> <button class="button popup__submit-button popup__submit-button_type_profile" type="submit">Сохранить</button></form></section><section class="popup popup_type_form popup_type_add-place"><form class="popup__container popup__container_type_form popup__container_type_place-form" n lass="card"><img src="e2097b5539ee4f064166.jpg" alt="Фото горы Эльбрус" class="card__image"><div class="card__info-block"><h2 class="card__title">Гора Эльбрус</h2><div class="card__like-container"><button class="button card__like-button"></button><p class="card__like-button-counter">0</p></div></div><button class="button card__delete-button"></button></article></template><script defer="defer" src="main.js"></script></body></html>
