<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <h1 class="header__title">Mesto</h1>
    <a href="#" class="link"><img src="./images/logo.svg" alt="Логотип Mesto" class="logo logo_place_header"></a>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/jacques.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__information">
        <h2 class="profile__name">Жак-Ив Кусто Петрович-Попов-Селёдкин-Рыбкин-Хвостов</h2>
        <button class="button profile__edit-button"></button>
        <p class="profile__occupation">Исследователь океана Исследователь океана Исследователь океана Исследователь океана Исследователь океана</p>
      </div>
      <button class="button profile__add-person-button"></button>
    </section>
    <section class="elements">
      <article class="card">
        <img src="./images/place-1.jpg" alt="Фото из Карачаевска" class="card__image">
        <div class="card__info-block">
          <h3 class="card__title">Карачаевск</h3>
          <button class="button card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/place-2.jpg" alt="Фото горы Эльбрус" class="card__image">
        <div class="card__info-block">
          <h3 class="card__title">Гора Эльбрус</h3>
          <button class="button card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/place-3.jpg" alt="Фото из Домбая" class="card__image">
        <div class="card__info-block">
          <h3 class="card__title">Домбай</h3>
          <button class="button card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/place-1.jpg" alt="Фото горы Эльбрус" class="card__image">
        <div class="card__info-block">
          <h3 class="card__title">Гора Эльбрус</h3>
          <button class="button card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/place-2.jpg" alt="Фото из Домбая" class="card__image">
        <div class="card__info-block">
          <h3 class="card__title">Домбай</h3>
          <button class="button card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/place-3.jpg" alt="Фото из Карачаево-Черкессии" class="card__image">
        <div class="card__info-block">
          <h3 class="card__title">Карачаево-Черкессия</h3>
          <button class="button card__like-button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>  
  <section class="popup">
    <form class="popup__container">
      <button class="button popup__close-button"></button>

      <h3 class="popup__title">Редактировать профиль</h3>
      <input class="input popup__name-input" placeholder="Имя" type="text">
      <input class="input popup__occupation-input" placeholder="О себе" type="text">
      <button class="button popup__submit-button" type="submit">Сохранить</button>
    </form>
  </section>
  <script src="./pages/script.js"></script>
</body>
</html>
